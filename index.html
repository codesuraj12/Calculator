<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button  class="equalBtn">AC</button>
            <button class="pi">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>00</button>
            <button>.</button>
            <button>0</button>
            <button class="gre">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
